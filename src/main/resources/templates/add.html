<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Add Student</h1>
    <form th:action="@{/add}" method="post" >
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Class:</label>
        <input type="text" name="className" required><br>

        <label>Mark:</label>
        <input type="number" name="mark" step="0.01" required><br>

        <label>Ranking:</label>
        <input type="number" name="ranking" required><br>

        <label>Mobile Number:</label>
        <input type="number" name="mobileNumber" required><br>

        <label>Address:</label>
        <input type="text" name="address" required><br>

        <label>Photo:</label>
        <input type="text" name="photo"><br>

        <label>Blood Group:</label>
        <input type="text" name="bloodGroup" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
