<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Student Management System</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Mark</th>
            <th>Ranking</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Photo</th>
            <th>Blood Group</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.mark}"></td>
            <td th:text="${student.ranking}"></td>
            <td th:text="${student.mobileNumber}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.photo}"></td>
            <td th:text="${student.bloodGroup}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/add">Add Student</a>
</body>
</html>
