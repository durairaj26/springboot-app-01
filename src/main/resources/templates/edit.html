<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Edit Student</h1>
    <form th:action="@{/edit}" method="post" th:object="${student}" >
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Age:</label>
        <input type="number" th:field="*{age}" required><br>

        <label>Class:</label>
        <input type="text" th:field="*{className}" required><br>

        <label>Mark:</label>
        <input type="number" th:field="*{mark}" step="0.01" required><br>

        <label>Ranking:</label>
        <input type="number" th:field="*{ranking}" required><br>

        <label>Mobile Number:</label>
        <input type="tel" th:field="*{mobileNumber}" required><br>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required><br>

        <label>Photo:</label>
        <input type="text" name="photo"><br>

        <label>Blood Group:</label>
        <input type="text" th:field="*{bloodGroup}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
